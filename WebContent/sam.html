<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/css.css">
  <style type="text/css">
    body {
      background-color: wheat;
    }
    @font-face {
	font-family: "nanum";
	src : url("../fonts/NANUMMYEONGJO-YETHANGUL.TTF");
}

body,h1{
font-family: "nanum", sans-serif;
}
  </style>
</head>

<body>
  <div class="container">
    <div class="welcome">
      <div class="pinkbox">
        <div class="signup nodisplay">
          <h1>register</h1>
          <form autocomplete="off" action="JoinServiceCon.do" method="post">
            <input type="text" placeholder="id" name="id">
            <input type="password" placeholder="password" name="pw">
            <input type="text" placeholder="name" name="name">
            <input type="text" placeholder="tel" name="tel">
            <input type="submit" value="회원 가입" class="button submit">
          </form>
        </div>
        <div class="signin">
          <h1>sign in</h1>
          <form class="more-padding" autocomplete="off" action="LoginServiceCon.do" method="post">
            <input type="text" placeholder="id" name="id">
            <input type="password" placeholder="pw" name="pw">
            <div class="checkbox">
              <input type="checkbox" id="remember" /><label for="remember">remember me</label>
            </div>
            <input type="submit" value="로그인" class="button submit">
          </form>
        </div>
      </div>
      <div class="leftbox">
        <h2 class="title"><span>희상이네</span></h2>
        <p class="desc">deliver your <span>heart</span></p>
        <img class="flower smaller" src="https://image.ibb.co/d5X6pn/1357d638624297b.jpg" alt="1357d638624297b"
          border="0">
        <p class="account">have an account?</p>
        <button class="button" id="signin">login</button>
      </div>
      <div class="rightbox">
        <h2 class="title"><span>희상이네</span></h2>
        <p class="desc">deliver your <span>heart</span></p>
        <img class="flower" src="https://preview.ibb.co/jvu2Un/0057c1c1bab51a0.jpg" />
        <p class="account">don't have an account?</p>
        <button class="button" id="signup">sign up</button>
      </div>
    </div>
  </div>

  </div>
  <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./js/sam.js"></script>
</body>

</html>
